<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/harmony.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harmony</title>
    <script type="text/javascript" src="/helpers/wasm_exec.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // @ts-ignore
      const go = new Go();

      WebAssembly.instantiateStreaming(fetch("/helpers/wasm/main.wasm"), go.importObject).then((result) => {
          go.run(result.instance);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
